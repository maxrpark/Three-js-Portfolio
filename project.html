<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/max-log.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Maxi Ruti || Creative Developer" />
    <meta
      name="description"
      content="Explore Maxi Ruti's stunning Three.js portfolio, a world of captivating 3D experiences, AR, VR, and dynamic animations. ðŸŽ¨ #CreativeDeveloper"
    />
    <meta
      name="keywords"
      content="threejs, web developer, frontend, fullstack, developer"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#0f0e17" />
    <!-- social tags -->
    <!-- Search Engine -->
    <meta
      name="image"
      content="https://www.maxiruti.com/images/maxi-ruti-threejs.png"
    />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Maxi Ruti || Creative Developer" />
    <meta
      itemprop="image"
      content="https://www.maxiruti.com/images/maxi-ruti-threejs.png"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Maxi Ruti || Creative Developer" />
    <meta name="twitter:creator" content="MaxCodeJourney" />
    <meta
      name="twitter:image:src"
      content="https://www.maxiruti.com/images/maxi-ruti-threejs.png"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Maxi Ruti || Creative Developer" />
    <meta
      name="og:image"
      content="https://www.maxiruti.com/images/maxi-ruti-threejs.png"
    />
    <meta name="og:url" content="https://www.maxiruti.com/" />
    <meta name="og:site_name" content="Maxi Ruti" />
    <meta name="og:type" content="website" />
    <!-- end social tags -->
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script
      src="https://kit.fontawesome.com/6f654f2ea2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/static/styles/singleProject.css" />

    <title>Maxi Ruti || Creative Developer</title>
  </head>

  <body>
    <main>
      <div class="hero">
        <div class="hero__overlay">
          <button id="btnPlay" class="btn-play">
            <i class="fa-regular fa-circle-play"></i>
          </button>
          <p id="projectDesc" class="project-description"></p>
        </div>
      </div>

      <div class="page-content">
        <article id="rich-text-body" class="rich-text-body"></article>
        <aside class="project-overview">
          <div class="project-overview__details">
            <p class="project-overview__details-title">Type</p>

            <p id="projectVersion" class="project-overview__details-text"></p>
          </div>
          <div class="project-overview__details">
            <p class="project-overview__details-title">Stack</p>
            <div id="tags" class="tags"></div>
          </div>

          <a
            class="btn-launch-project"
            href=""
            target="_blank"
            id="btnLaunchProject"
          >
            <!-- TOP -->
            <div class="text-group">
              <span> Launch Project </span>
              <i class="fa-solid fa-rocket top btn-launch-icon"></i>
            </div>

            <div class="btn-launch-bg text-group">
              <span style="color: white" class=" ">Lets Go</span>
              <i
                style="color: white"
                class="fa-solid fa-rocket bottom btn-launch-icon"
              ></i>
            </div>

            <!-- BOTTOM -->
            <!-- <span class="bottom btn-el"> Launch Project </span>
            <i class="fa-solid fa-rocket bottom btn-el"></i> -->
          </a>
        </aside>
      </div>
      <div href="" id="nextProjectSection" class="next-project-section">
        <a class="next-project-link" href=""></a>
        <h3 class="next-project-text">Next Project</h3>

        <div class="next-project-section__overlay">
          <div class="next-project-info-wrapper">
            <p
              id="nextProjectVersion"
              class="next-project-version next-project-info"
            ></p>
            <h3
              id="nextProjectName"
              class="next-project-name next-project-info"
            ></h3>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>Maxi Ruti</p>
        <div class="social-link">
          <a
            href="https://twitter.com/MaxCodeJourney"
            target="_blank"
            class="mobile__links-link"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/maxi-ruti-202988227/"
            target="_blank"
            class="mobile__links-link"
          >
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
      </footer>

      <!-- VIDEO -->

      <div id="videoWrapper" class="video-wrapper">
        <div id="closeBtn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="videoIframeContainer" class="video-iframe-container">
          <div class="iframDIV">
            <div id="videoCover" class="video-cover"></div>
            <iframe
              class="video-iframe"
              id="video"
              width="100%"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/singleProject/index.ts"></script>
  </body>
</html>
