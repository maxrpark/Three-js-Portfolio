<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/max-log.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f654f2ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Maxi Ruti || Creative Developer</title>
  </head>
  <body>
    <div id="app">
      <div class="mobile-character-controller">
        <div class="action-btns-wrapper">
          <button id="driveBtn" class="action-btn">
            <i class="fa-solid fa-car"></i>
          </button>
          <button id="runBtn" class="action-btn">
            <i class="fa-solid fa-person-running"></i>
          </button>
        </div>
        <div
          id="directionalControllerWrapper"
          class="mobile-directional-wrapper"
        >
          <div id="directionalController" class="directional-controller"></div>
        </div>
      </div>

      <div id="controlsInfo" class="controls-info">
        <div class="key-container">
          <div class="btn-primary key up">
            <span>W</span>
            or
            <span>Arrow Up</span>
          </div>
          <div class="btn-primary key left">
            <span>A</span>
            or
            <span>A. left</span>
          </div>
          <div class="btn-primary key right">
            <span>D</span>
            or
            <span>A. right</span>
          </div>
          <div class="btn-primary key down">
            <span>S</span>
            or
            <span>A. down</span>
          </div>
          <div class="btn-primary key space">
            <span>Shift</span>
            Boost
          </div>
          <div class="btn-primary key enter">
            <span>Enter</span>
            In/out of the car
          </div>
        </div>
      </div>

      <div id="towerStackInfo" class="tower-button-info">
        <div class="btn-primary key enter">
          <span>Press Spacebar</span>
          to drop the floor
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
