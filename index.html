<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f654f2ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Maxi Ruti || Creative Developer</title>
  </head>
  <body>
    <div id="app">
      <div class="mobile-character-controller">
        <div class="action-btns-wrapper">
          <button id="driveBtn" class="action-btn">
            <i class="fa-solid fa-car"></i>
          </button>
          <button id="runBtn" class="action-btn">
            <i class="fa-solid fa-person-running"></i>
          </button>
        </div>
        <div
          id="directionalControllerWrapper"
          class="mobile-directional-wrapper"
        >
          <div id="directionalController" class="directional-controller"></div>
        </div>
      </div>

      <div id="controlsInfo" class="controls-info">
        <div class="key-container">
          <div class="btn-primary key up">Up</div>
          <div class="btn-primary key left">left</div>
          <div class="btn-primary key right">right</div>
          <div class="btn-primary key down">down</div>
          <div class="btn-primary key space">
            Spacebar <br />
            <span>speed</span>
          </div>
          <div class="btn-primary key enter">
            Enter <br />
            <span>In/out of the car</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
